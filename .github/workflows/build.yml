name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin' # تحديد التوزيعة (Temurin هو الأكثر شيوعًا)

      - name: Build with Maven
        run: mvn clean package

      - name: Verify JAR
        run: dir target/*.jar
